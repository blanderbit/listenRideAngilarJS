<html>

<head>
    <title>Listnride - The perfect bike, simply rent it</title>

    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://code.getmdl.io/1.2.1/material.blue_grey-blue.min.css" rel="stylesheet"></link>

    <!-- change this url with your local one -->
    <!-- only for local dev, final css will be served from: https://s3.eu-central-1.amazonaws.com/listnride-cdn/lnr-embed.min.css -->
    <link href="lnr-embed/lnr-shop-wizard.css" rel="stylesheet"></link>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Include Required Prerequisites -->
    <link rel="stylesheet" href="daterangepicker/daterangepicker.css">
    <script type="text/javascript" src="daterangepicker/jquery.daterangepicker.js"></script>
    <script type="text/javascript" src="lnr-embed/lnr-shop-wizard.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <!-- header -->
        <header class="mdl-layout__header" id="lnr-header">
            <div class="mdl-layout__header-row" id="lnr-header-logo">
                <img src="lnr-embed/lnr_logo_bold.svg" width="95">
                <lnr-header-text>The perfect bike. Simply rent it.</lnr-header-text>
            </div>
        </header>
        <!-- wizard -->
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-tabs mdl-js-tabs">
                    <!-- tabs -->
                    <div class="mdl-tabs__tab-bar" id="lnr-tab-bar">
                        <a href="#duration-panel" class="mdl-tabs__tab is-active" id="tab-duration">Duration</a>
                        <a href="#basic-info-panel" class="mdl-tabs__tab" id="tab-basic-info">User Info</a>
                        <a href="#payment-details-panel" class="mdl-tabs__tab" id="tab-payment-details">Payment Details</a>
                        <a href="#booking-overview-panel" class="mdl-tabs__tab" id="tab-booking-overview">Booking Overview</a>
                    </div>
                    <!-- duration tab -->
                    <div class="mdl-tabs__panel is-active" id="duration-panel">
                        <div class="mdl-grid">
                            <!-- duration calendar -->
                            <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-tablet">
                                <div class="lnr-tab-content">
                                    <p class="md-subhead-sm">Please mark rent period:</p>
                                    <!-- busy loader until calendar loads -->
                                    <div id="bike-calendar-loader">
                                        <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
                                    </div>
                                    <!-- render the calendar here -->
                                    <div id="bike-calendar"></div>
                                    <!-- time range selection -->
                                    <div id="time-range">
                                        <div class="mdl-cell mdl-cell--5-col mdl-cell--3-col-tablet dropdown-calendar">
                                            <span class="label" id="lnr-date-start">from</span>
                                            <button id="lnr-date-start-button" onclick="helper.openCalendarDropDown('lnr-date-from-dropdown', '\'start\'')" class="lnr-dropdown-button">
                                                    From
                                            </button>
                                            <div id="lnr-date-from-dropdown" class="dropdown-content"></div>
                                        </div>
                                        <div class="mdl-cell mdl-cell--5-col mdl-cell--3-col-tablet dropdown-calendar">
                                            <span class="label" id="lnr-date-end">to</span>
                                            <button id="lnr-date-end-button" onclick="helper.openCalendarDropDown('lnr-date-to-dropdown', '\'end\'')" class="lnr-dropdown-button">
                                                    To
                                            </button>
                                            <div id="lnr-date-to-dropdown" class="dropdown-content"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- rent info -->
                            <rental-info></rental-info>
                        </div>
                        <!-- nav buttons -->
                        <div class="mdl-grid">
                            <!-- no back button -->
                            <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-tablet wizard-nav-button"></div>
                            <!-- next button -->
                            <div align="right" class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-tablet wizard-nav-button">
                                <button onclick="helper.changeTab({id: 'tab-basic-info'})" class="md-accent md-raised md-button md-ink-ripple"><span>Next</span></button>
                            </div>
                        </div>
                    </div>
                    <!-- user info tab -->
                    <div class="mdl-tabs__panel" id="basic-info-panel">
                        <div class="mdl-grid ">
                            <!-- personal info form -->
                            <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-tablet">
                                <form>
                                    <div class="lnr-tab-content">
                                        <p class="md-subhead-sm">Please fill you personal info:</p>
                                        <div class="lnr-input-containers" layout="row">
                                            <md-input-container flex>
                                                <label>Firstname *</label>
                                                <input name="first_name" class="md-input" ng-model="signupDialog.firstName" required ng-maxlength="20">
                                            </md-input-container>
                                        </div>
                                        <div class="lnr-input-containers" layout="row">
                                            <md-input-container flex>
                                                <label>Lastname *</label>
                                                <input name="last_name" class="md-input" ng-model="signupDialog.lastName" required ng-maxlength="30">
                                            </md-input-container>
                                        </div>
                                        <div class="lnr-input-containers" layout="row">
                                            <md-input-container>
                                                <label>Email Address *</label>
                                                <input name="email" class="md-input" ng-model="signupDialog.email" type="email">
                                            </md-input-container>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- rent info -->
                            <rental-info></rental-info>
                        </div>
                        <!-- nav buttons -->
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-tablet wizard-nav-button">
                                <button id="lnr-back-button" onclick="helper.changeTab({id: 'tab-duration'})" class="md-accent md-raised md-button md-ink-ripple"><span>Back</span></button>
                            </div>
                            <div align="right" class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-tablet wizard-nav-button">
                                <button onclick="helper.changeTab({id: 'tab-payment-details'})" class="md-accent md-raised md-button md-ink-ripple"><span>Next</span></button>
                            </div>
                        </div>
                    </div>
                    <!-- payment tab -->
                    <div class="mdl-tabs__panel" id="payment-details-panel">
                        <div class="mdl-grid ">
                            <!-- payment info form -->
                            <div id="sp-payment" class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-tablet">
                                <div class="lnr-tab-content">
                                    <div class="mdl-grid">
                                        <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
                                            <button class="lnr-paypal md-accent md-raised md-button"><span>PayPal</span></button>
                                        </div>
                                        <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
                                            <button class="lnr-mastercard md-accent md-raised md-button" onclick="helper.showCreditCardForm()"><span>Credit Card</span></button>
                                        </div>
                                    </div>
                                    <div id="payment-credit-card-form" class="mdl-grid">
                                        <div class="mdl-cell mdl-cell--12-col lnr-input-containers">
                                            <md-input-container flex>
                                                <label>Cardholder Name *</label>
                                                <input id="sp-payment-cardholder" class="md-input" required>
                                            </md-input-container>
                                        </div>
                                        <div class="mdl-cell mdl-cell--12-col lnr-input-containers">
                                            <md-input-container flex>
                                                <label>Card Number *</label>
                                                <input id="sp-payment-cardnumber" class="md-input" required>
                                            </md-input-container>
                                        </div>
                                        <div class="mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet dropdown-payment">
                                            <label>Expiry Date</label>
                                            <button id="lnr-payment-date-button" onclick="helper.openExpirationDropdown('lnr-payment-date-dropdown', '\'date\'')" class="lnr-dropdown-button"></button>
                                            <div id="lnr-payment-date-dropdown" class="dropdown-content">
                                            </div>
                                        </div>
                                        <div class="mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet dropdown-payment">
                                            <label>&nbsp;</label>
                                            <button id="lnr-payment-year-button" onclick="helper.openExpirationDropdown('lnr-payment-year-dropdown', '\'year\'')" class="lnr-dropdown-button">To
                                        </button>
                                            <div id="lnr-payment-year-dropdown" class="dropdown-content">
                                            </div>
                                        </div>
                                        <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet">
                                            <div class="lnr-input-containers">
                                                <md-input-container>
                                                    <label>CVV</label>
                                                    <input id="sp-payment-cvv" placeholder="123" class="md-input" ng-model="signupDialog.email" type="text">
                                                </md-input-container>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- rent info -->
                            <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-tablet">
                                <div class="lnr-tab-content show-no-divider">
                                    <p class="md-subhead-sm">Enter your Payment Details</p>
                                    <p>All your data gets transmitted securely via SSH. You can pay by Paypal or Credit Card.</p>
                                </div>
                            </div>
                        </div>
                        <!-- nav buttons -->
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-tablet wizard-nav-button">
                                <button id="lnr-back-button" onclick="helper.changeTab({id: 'tab-basic-info'})" class="md-accent md-raised md-button md-ink-ripple"><span>Back</span></button>
                            </div>
                            <div align="right" class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-tablet wizard-nav-button">
                                <button onclick="helper.changeTab({id: 'tab-booking-overview'})" class="md-accent md-raised md-button md-ink-ripple"><span>Next</span></button>
                            </div>
                        </div>
                    </div>
                    <!-- booking overview tab -->
                    <div class="mdl-tabs__panel" id="booking-overview-panel">
                        <div class="mdl-grid ">
                            <!-- overview info -->
                            <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-tablet">
                                <div class="lnr-tab-content">
                                </div>
                            </div>
                            <!-- rent info -->
                            <rental-info></rental-info>
                        </div>
                        <!-- nav buttons -->
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-tablet wizard-nav-button">
                                <button id="lnr-back-button" onclick="helper.changeTab({id: 'tab-payment-details'})" class="md-accent md-raised md-button md-ink-ripple"><span>Back</span></button>
                            </div>
                            <div align="right" class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-tablet wizard-nav-button">
                                <button onclick="helper.changeTab({id: 'tab-duration'})" class="md-accent md-raised md-button md-ink-ripple"><span>Proceed</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </div>
</body>

</html>
