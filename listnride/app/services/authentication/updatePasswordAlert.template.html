<md-dialog class="lnr-user-modal">

    <md-dialog-content>
      <div class="md-dialog-content" layout="column">

        <p>Check your inbox</p>

        <p>Security is really important to us.
          And this is not a phrase that we use to make you calm.
          In order to keep your account secure we would like to ask you to change your password.
        </p>

        <div class="md-dialog-buttons" layout="row" layout-align="space-between center">
          <md-button type="button" class="md-accent md-raised" ng-click="updatePasswordAlert.hide()">
            {{ 'shared.okay' | translate }}
          </md-button>
        </div>

      </div>
    </md-dialog-content>

</md-dialog>
