<md-content class="single-column">
  <div class="content lnr-page-margin" layout="column" layout-align="center center">
    <div class="lnr-section-title" layout="column" layout-align="center center">
      <h1 class="md-headline">Booking</h1>
    </div>


    <form name="booking" layout="column" layout-align="start center" layout-padding>
      <md-tabs md-no-pagination md-dynamic-height md-no-ink md-no-ink-bars md-selected="booking.selectedIndex" md-center-tabs="on">
        <md-tab class="categories" label="Personal Data" layout="row">
          <md-content class="md-padding" layout="column">
            <div class="tab-content" layout="row" layout-align="space-between none" layout-padding>
            </div>
          </md-content>
        </md-tab>
        <md-tab class="categories" label="Payment" layout="row">
          <md-content class="md-padding" layout="column">
            <div class="tab-content" layout="row" layout-align="space-between none" layout-padding>
            </div>
          </md-content>
        </md-tab>
        <md-tab class="categories" label="Booking Overview" layout="row">
            <md-content class="md-padding" layout="column">
              <div class="tab-content" layout="row" layout-align="space-between none" layout-padding>
              </div>
            </md-content>
          </md-tab>
      </md-tabs>
    </form>
  </div>
  <footer></footer>
</md-content>
