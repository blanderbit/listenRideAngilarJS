<md-content class="single-column">
  <div class="content lnr-page-margin" layout="column" layout-align="center center">
    <div layout="column" layout-align="start stretch" layout-padding style="width:80%">
      <md-tabs md-no-pagination md-dynamic-height md-no-ink md-no-ink-bars md-selected="booking.selectedIndex" md-center-tabs="on">

        <!-- sign-in data tab -->
        <signup-tab></signup-tab>

        <!-- personal data tab -->
        <personal-tab></personal-tab>
        
        <!-- payment tab -->
        <payment-tab></payment-tab>
        
        <!-- overview tab -->
        <overview-tab></overview-tab>
      
      </md-tabs>
    </div>

    <div class="content" layout-padding>
      <div class="lnr-section-title mt0" layout="column" layout-align="center center">
        <p class="md-body-2"><b>Do you have questions about booking a bike?</b><br>
          Call us +49 (0)30-120870330, Mo-Fr 9-18 pm. <a href="mailto:support@listandride.com">Or write us an email</a>.</p>
        <div class="lnr-row-images" layout="row" layout-align="center center">
          <div class="lnr-row-images__item" layout="column" layout-align="center center">
            <img ng-src="app/assets/ui_images/testmonials/testmonial_lister_2.jpg" alt="Lena">
            <span>Lena</span>
          </div>
          <div class="lnr-row-images__item" layout="column" layout-align="center center">
            <img ng-src="app/assets/ui_images/testmonials/testmonial_lister_1.jpg" alt="Frank">
            <span>Frank</span>
          </div>
        </div>
        <p class="md-caption"><b>listnride Support</b></p>
      </div>
    </div>

  </div>
</md-content>
