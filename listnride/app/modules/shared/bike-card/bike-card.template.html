<a ui-sref="bike({bikeId: bikeCard.bike.id})" ng-attr-target="{{ bikeCard.isPhoneScreen ? '_self' : '_blank' }}" analytics-on analytics-event="click" analytics-label="{{ bikeCard.bike.id }}" analytics-category="featured bikes" analytics-value="8">
  <md-card class="lnr-bike-card">
    <div class="bg lnr-preload-bg"></div>
    <img class="md-card-image" ng-src="{{bikeCard.bike.image_file_1.image_file_1.medium.url}}" alt="{{ ::bikeCard.bike.brand }} - {{ ::bikeCard.bike.name }}">

    <md-card-title layout="row">
      <md-icon flex="15" ng-if="::bikeCard.bike.category" class="lnr-icn-lrg md-color-foreground" md-svg-src="app/assets/ui_icons/biketype_{{ ::bikeCard.bike.category | limitTo: 1 }}.svg"></md-icon>

      <md-card-title-text flex="65" class="lnr-margin-left lnr-bike-title" layout="column" layout-align="space-around start">
        <span class="md-subhead">{{ ::bikeCard.bike.brand }}, {{ ::bikeCard.bike.category | category }}</span>
        <span>{{ ::bikeCard.bike.name }}</span>
      </md-card-title-text>

      <div flex="20" layout="column" layout-align="space-around center">
        <span>{{ 'shared.from2' | translate }}</span>
        <span class="md-headline">{{ ::bikeCard.bike.price_half_daily | number }}â‚¬</span>
      </div>
    </md-card-title>
  </md-card>
</a>
