<div layout-margin>
  <div layout="row" layout-align="space-between center">
      <p class="md-subhead">{{cardgrid.title}}</p>
      <span flex></span>
      <bike-sorter ng-if="cardgrid.cardIndex == 0"
                   bikes="cardgrid.uncategorizedBikes" 
                   categorized-bikes="cardgrid.categorizedBikes" 
                   titles="cardgrid.titles"
                   location="cardgrid.location">
      </bike-sorter>
  </div>
  <md-divider></md-divider>
  <div id="featuredBikes" layout="row" layout-wrap layout-padding style="margin: 0; padding: 0">
  	<div ng-repeat="bike in cardgrid.bikes"
      flex-xs="100"
      flex-sm="50"
      flex-gt-sm="33"
      flex-gt-lg="25">
  	  <bike-card bike="bike"
  	    ng-mouseover="cardgrid.onBikeHover(bike, true)"
  	    ng-mouseleave="cardgrid.onBikeHover(bike, false)">
  	  </bike-card>
  	</div>
  </div>
</div>
