<div id="mergeBikeDialog" layout="column" layout-align="center center">
    <div class="md-dialog-content">
        <h2 class="md-title">{{ 'listingCard.merge-title' | translate }}</h2>
    </div>
    <div class="lnr-mb" layout="column" layout-align="end center">
        <md-button ng-click="mergeBikeDialog.mergeBike()" class="md-primary md-confirm-button">{{ 'listingCard.yes' | translate }}</md-button>
        <md-button ng-click="mergeBikeDialog.hide()" class="lnr-green-text">{{ 'listingCard.no' | translate }}</md-button>
    </div>

</div>
