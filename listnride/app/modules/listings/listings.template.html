<!-- Layout for the Tile View -->
<md-content ng-if="!listings.listView">
  <div class="content lnr-page-margin" layout-align="center center">
    <tile-view bikes="listings.bikes"></tile-view>
  </div>
  <footer></footer>
</md-content>
<!------------------------------>

<!-- Layout for the List View -->
<div ng-if="listings.listView" flex="100" layout="column" layout-fill>
  <div class="listings-header" layout="column">
    <div layout="row" class="content" layout-fill layout-align="space-between center">
      <md-input-container>
        <label style="display: none"></label>
        <input placeholder="{{ 'shared.search-bikes' | translate }}" ng-model="listView.search"/>
      </md-input-container>
      <div>
        <md-button class="md-warn">Delete</md-button>
        <md-button class="md-lined">Edit</md-button>
        <md-button class="md-primary md-confirm-button">New Bike</md-button>
      </div>
    </div>
  </div>
  <md-divider></md-divider>

  <md-content id="list-view">
    <div class="content lnr-page-margin" layout-align="center center">
      <list-view ng-if="listings.listView" bikes="listings.bikes"></list-view>
    </div>
  </md-content>
</div>
