<md-content class="single-column">
  <div class="content lnr-page-margin" layout-align="center center">
    <div class="lnr-section-title" layout="column" layout-align="center center">
      <h1 class="md-headline">{{ 'listings.my-bikes' | translate }}</h1>
    </div>

    <tile-view ng-if="listings.bikes.length < listings.listViewTreshold" bikes="listings.bikes"></tile-view>
    <list-view ng-if="listings.bikes.length >= listings.listViewTreshold" bikes="listings.bikes"></list-view>
  </div>
  <footer></footer>
</md-content>
