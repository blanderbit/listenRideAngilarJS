<md-content>
  <div layout="row" layout-align="space-between stretch">
    <div flex="100">
      <!-- header -->
      <md-list>
        <div class="lnr-listing-header">
          <md-list-item>
            <div layout="column" flex="100">
              <div layout="row" layout-align="start center">
                <div flex="5"></div>
                <div flex="5"></div>
                <div flex="10" ng-click="listView.order('id')">ID</div>
                <div flex="20" ng-click="listView.order('name')">Name</div>
                <div flex="15" ng-click="listView.order('brand')">Brand</div>
                <div flex="15" ng-click="listView.order('city')">City</div>
                <div flex="10" ng-click="listView.order('size')">Size</div>
                <div flex="10" ng-click="listView.order('price_from')">Price</div>
                <div flex></div>
                <div flex></div>
              </div>
            </div>
          </md-list-item>
        </div>
      </md-list>

      <!-- table -->
      <md-list>
        <md-list-item class="lnr-listing-list-item md-list-item-text "
                      ng-style="listView.listElementBackground[$index] || {'background-color': '#ffff'}"
                      id="$index"
                      ng-click="listView.viewBike(bike.id, $event)"
                      ng-repeat="bike in listView.bikes">
          <div layout="column" flex="100">
            <div layout="row" ng-class="{'lnr-unavailable': !bike.available}" layout-align="start center">
                  <img hide-xs
                  ng-src="{{bike.image_file_1.image_file_1.thumb.url}}"
                  class="md-avatar"/>
              <div flex="5"></div>
              <div flex="10" class="lnr-list-button">{{bike.id}}</div>
              <div flex="20"> {{bike.name}}</div>
              <div flex="15"> {{bike.brand}}</div>
              <div flex="15"> {{bike.city}}</div>
              <div flex="10"> {{bike.size}}</div>
              <div flex="10"> {{bike.prices[0].price | number : 0}}</div>
              <md-menu flex md-position-mode="target bottom">
                <md-button class="md-icon-button md-primary" md-no-ink ng-click="$mdOpenMenu($event)" aria-label="Menu">
                  <md-icon md-svg-icon="app/assets/ui_icons/menu.svg"></md-icon>
                </md-button>
                <md-menu-content width="2">
                  <md-menu-item>
                    <md-button md-no-ink ng-click="listView.editBike(bike.id, $event)">Edit</md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button md-no-ink ui-sref="listingABike">Duplicate</md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button md-no-ink ng-click="listView.onDeactivateClick($index)">{{!bike.available ? "Activate" : "Deactivate"}}</md-button>
                  </md-menu-item>
                  <md-menu-divider></md-menu-divider>
                  <md-menu-item>
                    <md-button md-no-ink ng-click="listView.onDeleteClick(bike.id, $event)">Delete</md-button>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
            </div>
          </div>
        </md-list-item>
      </md-list>
    </div>
  </div>
</md-content>
