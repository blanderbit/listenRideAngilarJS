<md-dialog>
  <div show-xs>
    <div class="md-toolbar-tools" layout-align="center center">
      <md-button class="md-icon-button">
        <md-icon></md-icon>
      </md-button>
      <span flex></span>
      <h2 class="md-headline">{{ 'forms.update-password' | translate }}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="changePassword.closeDialog()">
        <md-icon md-svg-src="app/assets/ui_icons/icn_close_24.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </div>
  <md-dialog-content>
    <div class="md-dialog-content" layout="column">
      <div class="tab-content" layout="column">
        <form name="passwordChange" class="lnr-tel-int">
          <div layout="column" layout-align="center center">
            <md-input-container flex>
              <label>{{ 'forms.old-password' | translate }}</label>
              <input required type="text" ng-model="changePassword.user.new_phone_number" name="old_password">
            </md-input-container>
            <md-input-container flex>
              <label>{{ 'forms.new-password' | translate }}</label>
              <input required type="text" ng-model="changePassword.user.new_phone_number" name="new_password">
            </md-input-container>
            <md-button flex class="md-raised md-primary" ng-disabled="passwordChange.$invalid" ng-click="changePassword.update()">
              <span hide-xs>{{ 'forms.save-new-password' | translate }}</span>
            </md-button>
          </div>
        </form>
        <!-- <p class="md-body-1 lnr-center" ng-if="verificationDialog.user.confirmed_phone">{{ 'verification.5.phone-nr-verified' | translate }}</p> -->
      </div>
    </div>
  </md-dialog-content>

</md-dialog>
