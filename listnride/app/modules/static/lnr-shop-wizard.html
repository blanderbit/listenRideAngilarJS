<html>

<head>
    <title>Shop Integration Demo</title>
    <link href="https://code.getmdl.io/1.2.1/material.blue_grey-blue.min.css" rel="stylesheet"></link>
    <link href="https://s3.eu-central-1.amazonaws.com/listnride-cdn/lnr-embed.min.css" rel="stylesheet"></link>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script>
        function myFunction(element) {
            document.getElementById(element.id).click(); // Click on the checkbox
        }
    </script>
</head>

<body>
    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
        <div class="mdl-tabs__tab-bar">
            <a href="#duration-panel" class="mdl-tabs__tab is-active" id="tab-duration">Duration</a>
            <a href="#basic-info-panel" class="mdl-tabs__tab" id="tab-basic-info">Basic Info</a>
            <a href="#payment-details-panel" class="mdl-tabs__tab" id="tab-payment-details">Payment Details</a>
            <a href="#booking-overview-panel" class="mdl-tabs__tab" id="tab-booking-overview">Booking Overview</a>
        </div>
        <div class="mdl-tabs__panel is-active" id="duration-panel">
            <p>Here we will show the details for the payment</p>
            <a href="#" onclick="myFunction({id: 'tab-basic-info'})" class="mdl-button mdl-js-button">Next</a>
        </div>
        <div class="mdl-tabs__panel" id="basic-info-panel">
            <p>Here we will show the basic details</p>
            <a href="#" onclick="myFunction({id: 'tab-payment-details'})" class="mdl-button mdl-js-button">Next</a>
            <a href="#" onclick="myFunction({id: 'tab-duration'})" class="mdl-button mdl-js-button">Back</a>
        </div>
        <div class="mdl-tabs__panel" id="payment-details-panel">
            <p>Here we will show the payment details</p>
            <a href="#" onclick="myFunction({id: 'tab-booking-overview'})" class="mdl-button mdl-js-button">Next</a>
            <a href="#" onclick="myFunction({id: 'tab-basic-info'})" class="mdl-button mdl-js-button">Back</a>
        </div>
        <div class="mdl-tabs__panel" id="booking-overview-panel">
            <p>Here we will show the booking overview</p>
            <a href="#" onclick="myFunction({id: 'tab-basic-info'})" class="mdl-button mdl-js-button">Next</a>
            <a href="#" onclick="myFunction({id: 'tab-payment-details'})" class="mdl-button mdl-js-button">Back</a>
        </div>
    </div>
</body>

</html>
