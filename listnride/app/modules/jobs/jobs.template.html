<md-content class="single-column">
  <div id="hero-shot" class="lnr-preload-bg" 
    style="background-image: url('app/assets/ui_images/static/lnr_jobs.jpg')" 
    layout="row"
    layout-align="space-around center">
  </div>
  <div class="content" layout-padding>
    <div class="lnr-section-title" layout="column" layout-align="center center">
      <h1 class="md-headline">
        {{ 'jobs.header' | translate }}
      </h1>
      <h3 class="md-subhead">
        {{ 'jobs.subheader' | translate }}
      </h3>
    </div>
    <div class="md-body-1" layout="column" layout-gt-sm="row" layout-align="space-around center">
      <div flex-gt-sm="70" layout="column" layout-align="space stretch">
        <h2 class="md-subhead">
          {{ 'jobs.contact.title' | translate }}
        </h2>
        <p>
          {{ 'jobs.contact.content' | translate }}
        </p>
        <md-list style="margin-left: -18px">
          <md-subheader class="md-no-sticky">
            {{ 'jobs.open' | translate }}:
          </md-subheader>
          <md-list-item ng-repeat="job in jobs.availableJobs">
            <p>
              {{job.title}}
            </p>
            <a href="#" ui-sref="jobs-details({positionId: job.id})">
              {{ 'jobs.view' | translate }}
            </a>
          </md-list-item>
        </md-list>
      </div>
    </div>
  </div>
  <footer></footer>
</md-content>
