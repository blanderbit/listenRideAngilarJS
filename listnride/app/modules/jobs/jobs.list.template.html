<div class="content" layout-padding>
    <div class="lnr-section-title" layout="column" layout-align="center center">
        <h1 class="md-headline">{{ 'jobs.header' | translate }}</h1>
        <h3 class="md-subhead">{{ 'jobs.subheader' | translate }}</h3>
    </div>
    <div class="md-body-1" layout="column" layout-gt-sm="row" layout-align="space-around center" layout-padding>
        <div flex-gt-sm="70" layout="column" layout-margin>
            <h2 class="md-subhead">{{ 'jobs.contact.title' | translate }}</h2>
            <p>{{ 'jobs.contact.content' | translate }}</p>
            <md-list class="md-dense">
                <md-subheader class="md-no-sticky">Open Positions:</md-subheader>
                <md-list-item ng-repeat="job in jobs.availableJobs">
                    <p> {{job.title}} </p>
                    <a class="md-raised md-primary md-button md-lnr-dark-theme md-ink-ripple" ui-sref="jobs-details({positionId: $index+1})"> {{ 'jobs.view' | translate }} </a>
                </md-list-item>
            </md-list>
        </div>
    </div>
</div>
