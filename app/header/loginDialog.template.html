<md-dialog flex="40">
  <form ng-cloak>
    <md-toolbar hide show-xs>
      <div class="md-toolbar-tools" layout-align="center center">
        <md-button class="md-icon-button">
          <md-icon></md-icon>
        </md-button>
        <span flex></span>
        <br><h2>Log in</h2><br>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="loginDialog.hide()">
          <md-icon md-svg-src="assets/ui_images/icn_close_24.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="column">
        <!-- <md-button class="md-primary md-raised">Login with Facebook</md-button>
        <div layout="column" layout-align="center center">
          <p>or</p>
        </div> -->
        <p></p>
        <md-input-container class="md-input-container-compact">
          <label>Email Address</label>
          <input ng-model="loginDialog.email" type="email">
        </md-input-container>
        <md-input-container class="md-input-container-compact">
          <label>Password</label>
          <input ng-model="loginDialog.password" type="password">
        </md-input-container>
        <div layout="row">
          <md-button ng-click="loginDialog.resetPassword()">Forgot Password?</md-button>
          <span flex></span>
          <md-button class="md-primary md-raised" ng-click="loginDialog.login()">Login</md-button>
      </div>
    </md-dialog-content>
    <!-- <md-dialog-actions layout="row">
      <md-button class="md-warn" ng-click="login.hide()">Cancel</md-button>
      <span flex></span>
      <md-button class="md-primary md-raised" ng-click="login.hide()">Login</md-button>
    </md-dialog-actions> -->
  </form>
</md-dialog>
