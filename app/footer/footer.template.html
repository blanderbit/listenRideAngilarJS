<md-toolbar class="md-scroll-shrink">
  <div layout="row" layout-xs="column" layout-align="space-between strech" flex>

    <div layout="column" layout-align="start start" layout-padding>
      <h5 class="md-body-2">{{ 'shared.learn-more' | translate }}</h5>
      <md-list>
        <md-list-item class="md-body-1">{{ 'shared.how-it-works' | translate }}</md-list-item>
        <md-list-item class="md-body-1">{{ 'shared.renting-a-bike' | translate }}</md-list-item>
        <md-list-item class="md-body-1">{{ 'shared.listing-a-bike' | translate }}</md-list-item>
        <md-list-item class="md-body-1">{{ 'shared.trust-and-safety' | translate }}</md-list-item>
      </md-list>
    </div>

    <div layout="column" layout-align="start start" layout-padding>
      <h5 class="md-body-2">Company</h5>
    </div>

    <div layout="column" layout-align="start start" layout-padding>
      <h5 class="md-body-2">Legal</h5>
    </div>

    <div layout="column" layout-align="start start" layout-padding>
      <h5 class="md-body-2">{{'footer.language' | translate}}</h5>
      <md-select class="md-body-2" ng-model="footer.language" ng-change="footer.switchLanguage()"" aria-label="Select Language">
        <md-option value="en">English</md-option>
        <md-option value="de">Deutsch</md-option>
      </md-select>
    </div>

  </div>
</md-toolbar>
