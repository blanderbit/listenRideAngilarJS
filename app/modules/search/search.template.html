<form name="assForm">
  <label>Enter your Name</label>
  <input type="text" name="yourName" ng-model="helper" ng-minlength="5" ng-maxlength="20" required />
  <pre>assForm.yourName.$error = {{ assForm.yourName.$error | json }}</pre>
  <div ng-messages="assForm.yourName.$error" style="color:maroon" role="alert">
    <div ng-message="required">You did not enter a field</div>
    <div ng-message="minlength">You entered too little</div>
    <div ng-message="maxlength">You entered too much</div>
  </div>
</form>
