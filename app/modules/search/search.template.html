<div flex layout="row" layout-xs="column" layout-fill>

  <div flex-xs="100" flex-gt-xs="60" flex-order-xs="2" layout="column">
    <div layout="column" layout-padding>

      <div>
        <label>Size</label>
        <form layout="row" ng-submit="search.onLocationChange()">
          <autocomplete flex="80" layout="row" location="search.location"></autocomplete>
          <input flex="20" type="submit" id="submit" value="{{ 'autocomplete.search' | translate }}" />
        </form>
      </div>

      <div class="filters" layout="column" layout-gt-sm="row">  
        <!-- <div flex="100" flex-gt-sm="75" layout="row" layout-align="space-between center"> -->
        <md-input-container flex="100" layout="row" layout-align="space-between center">
          <label>Type</label>
          <md-checkbox ng-model="search.categoryFilter.allterrain" ng-change="search.onCategoryChange('allterrain')">
            allterrain
          </md-checkbox>
          <md-checkbox ng-model="search.categoryFilter.city" ng-change="search.onCategoryChange('city')">
            city
          </md-checkbox>
          <md-checkbox ng-model="search.categoryFilter.race" ng-change="search.onCategoryChange('race')">
            race
          </md-checkbox>
          <md-checkbox ng-model="search.categoryFilter.special" ng-change="search.onCategoryChange('special')">
            special
          </md-checkbox>
          <md-checkbox ng-model="search.categoryFilter.ebikes" ng-change="search.onCategoryChange('ebikes')">
            ebikes
          </md-checkbox>
          <md-checkbox ng-model="search.categoryFilter.kids" ng-change="search.onCategoryChange('kids')">
            kids
          </md-checkbox>
        </md-input-container>
        <!-- </div> -->

        <md-input-container>
          <label>Size</label>
            <md-select flex="100" ng-model="search.sizeFilter.size" ng-change="search.onSizeChange()">
              <md-option ng-repeat="option in search.sizeOptions" value="{{option.value}}">
                {{option.label}}
              </md-option>
            </md-select>
        </md-input-container>

      </div>
    </div>

    <md-divider></md-divider>

    <md-content flex>
      <div ng-show="search.bikes === undefined" layout="row" layout-align="center center" layout-fill>
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>

      <div ng-if="search.bikes !== undefined && search.bikes.length == 0" layout="row" layout-align="center center" layout-padding>
        <span>{{ 'search.no-bikes' | translate }}</span>
      </div>

      <div id="featuredBikes" layout="row" layout-wrap>
        <div ng-repeat="bike in search.bikes | filter:search.sizeFilter | map_category:search.categoryFilter" flex="100" flex-gt-sm="50" flex-gt-md="50" flex-gt-lg="33">
          <bike-card bike-id="bike.id" name="bike.name" brand="bike.brand" price="bike.price_daily" image-url="bike.image_file_1.image_file_1.small.url"></bike-card>
        </div>
      </div>
    </md-content>
  </div>

  <div flex-xs="35" flex-gt-xs="40" flex-order-xs="1" layout="column" class="map-column preload" hide-xs>
    <ng-map ng-if="search.bikes !== undefined"
      id="searchMap"
      default-style="false"
      center="[{{search.mapOptions.lat}},{{search.mapOptions.lng}}]"
      zoom="{{search.mapOptions.zoom}}"
      on-click="search.onMapClick(event)">

      <marker ng-repeat="bike in search.bikes | filter:search.sizeFilter | map_category:search.categoryFilter" id="bike.id" position="{{bike.lat_rnd}},{{bike.lng_rnd}}" on-click="search.showBikeWindow(event, bike.id)">
      </marker>

      <info-window id="searchMapWindow" close-box-margin="0">
        <div ng-non-bindable="">
          <bike-card bike-id="search.selectedBike.id" name="search.selectedBike.name" brand="search.selectedBike.brand" price="search.selectedBike.price_daily" image-url="search.selectedBike.image_file_1.image_file_1.small.url"></bike-card>
          <!-- <div ui-sref="bike({bikeId: search.selectedBike.id})">{{search.selectedBike.name}}</div> -->
        </div>
      </info-window>
    </ng-map>
  </div>

</div>
