<div layout-fill layout-xs="column" layout-gt-xs="row">
  <div flex-xs="65" flex-gt-xs="60" flex-order-xs="2" layout="column">
    <div style="background-color: #efefef">
      Here comes the filter (variable height)
      <br />
      <br />
      <br />
    </div>

    <md-content>
      <div id="featuredBikes" layout="row" layout-wrap>
        <div ng-repeat="bike in search.bikes" flex="100" flex-gt-sm="50" flex-gt-md="33" flex-gt-lg="25">
          <bike-card name="bike.name" brand="bike.brand" price="bike.price_daily" url="bike.image_file_1.image_file_1.small.url"></bike-card>
        </div>
      </div>
    </md-content>
  </div>

  <div flex flex-order-xs="1" layout="column">
    <ui-gmap-google-map flex="100" center="search.map.center" zoom="search.map.zoom" options="search.map.options">
      <ui-gmap-marker ng-repeat="bike in search.bikes" idKey='bike.id' coords='bike.coords'>

      </ui-gmap-marker>
    </ui-gmap-google-map>
  </div>
</div>
