<div id="landing_section"></div>

<md-content layout-xs="column" layout="row">
  <div id="featuredBikes" layout="row" layout-wrap>
    <div ng-repeat="bike in home.featuredBikes" flex="100" flex-gt-xs="33" flex-gt-sm="25">

      <md-card>
        <img ng-src="{{bike.image_file_1.image_file_1.small.url}}" alt="Bike Image">

        <md-card-title>

            <span class="md-headline">{{bike.brand}}</span>
            <span class="md-subhead">{{bike.name}}</span>
          </md-card-title-text>
        </md-card-title>

        <div layout-padding>{{bike.price_daily}} â‚¬</div>
      </md-card>

    </div>
  </div>
</md-content>
