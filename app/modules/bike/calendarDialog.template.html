<md-dialog>
  <md-toolbar hide show-xs>
    <div class="md-toolbar-tools" layout-align="center center">
      <md-button class="md-icon-button">
        <md-icon></md-icon>
      </md-button>
      <span flex></span>
      <br><h2>{{ 'forms.log-in' | translate }}</h2><br>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="loginDialog.hide()">
        <md-icon md-svg-src="app/assets/ui_images/icn_close_24.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <calendar bike-id="calendarDialog.bike.data.id" price-half-day="calendarDialog.bike.data.price_half_daily" price-day="calendarDialog.bike.data.price_daily" price-week="calendarDialog.bike.data.price_weekly" requests="calendarDialog.bike.data.requests"></calendar>
  </md-dialog-content>
</md-dialog>
